<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="data-hora">
        <p id="diaSemana">Segunda-feira</p>
        <p id="diaMesAno">26/08/2024</p>
        <p id="horario">08.34.24</p>
    </div>
    <button id="btnBaterPonto">Bater Ponto</button> 
    <dialog id="dialog">
        <p id="dialog-data"></p>
        <p id="dialog-hora"></p>
        <select name="tipos-pontos" id="tipos-pontos">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta do intervalo</option>
            <option value="saida">Sa√≠da</option>
        </select>
        <button id="btnRegistrar">Registrar Ponto</button>
        <button id="btnFechar" class="btnFechar"> X </button>
    </dialog>
    <script src="js/index.js"></script>
</body> 
</html>
